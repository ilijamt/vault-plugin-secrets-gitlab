name: golangci-lint

on:
  push:
    branches:
      - main
    paths:
      - "**.go"
  pull_request:
    branches:
      - main
    paths:
      - "**.go"

permissions:
  contents: read

jobs:
  golangci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [1.21]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Display Go version
        run: go version
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest